<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <form action="" id="form">
        <h2>Convertir</h2>
        <select name="monedas" id="monedaOrigen">
            <option value="" disable selected hidden>Elige origen moneda</option>
            <option value="USD">Dolar</option>
            <option value="EUR">Euro</option>
            <option value="ARS">Peso Argentino</option>
            <option value="CLP">Peso chileno</option>
            <option value="UYU">Peso uruguayo</option>
        </select>
        a
        <select name="monedas" id="monedaDestino">
            <option value="" disable selected hidden >Elige destino moneda</option>
            <option value="USD">Dolar</option>
            <option value="EUR">Euro</option>
            <option value="ARS">Peso Argentino</option>
            <option value="CLP">Peso chileno</option>

        </select>
        <div>
            <label for="">Ingrese valor: </label>
